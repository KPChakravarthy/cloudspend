<div class="chart-container">
  <div id="donut-chart-container"></div>
  <table class="custom-legend">
    <tbody>
      <tr *ngFor="let item of data">
        <td>
          <span class="legend-color-indicator" [ngStyle]="{'background-color': item.color}"></span>
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.value | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
